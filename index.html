<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Greeting App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
        }
        
        .form-container {
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        
        input {
            padding: 10px;
            width: 100%;
            max-width: 300px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }
        
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        
        button:hover {
            background-color: #45a049;
        }
        
        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        
        .response {
            margin-top: 20px;
            padding: 15px;
            border-radius: 4px;
            display: none;
        }
        
        .response.success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
            display: block;
        }
        
        .response.error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            display: block;
        }
        
        .loading {
            display: none;
            margin-top: 10px;
        }
        
        .loading.show {
            display: block;
        }
    </style>
</head>
<body>
    <h1>Greeting Application</h1>
    
    <div class="form-container">
        <h2>Enter Your Name</h2>
        <form id="greetingForm">
            <input 
                type="text" 
                id="nameInput" 
                placeholder="Enter your name" 
                required
            >
            <button type="submit">Submit</button>
        </form>
        
        <div class="loading" id="loading">
            Loading...
        </div>
        
        <div class="response" id="response"></div>
    </div>

    <script>
        // Replace this with your actual API Gateway endpoint
        const API_ENDPOINT = 'https://a29yaglzj5.execute-api.eu-north-1.amazonaws.com/prod';
        
        const form = document.getElementById('greetingForm');
        const nameInput = document.getElementById('nameInput');
        const responseDiv = document.getElementById('response');
        const loadingDiv = document.getElementById('loading');
        
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const name = nameInput.value.trim();
            
            if (!name) {
                showResponse('Please enter your name', 'error');
                return;
            }
            
            // Show loading state
            loadingDiv.classList.add('show');
            responseDiv.classList.remove('success', 'error');
            
            try {
                const response = await fetch(API_ENDPOINT, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ name: name })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    showResponse(data.message, 'success');
                    nameInput.value = ''; // Clear input
                } else {
                    showResponse(data.error || 'An error occurred', 'error');
                }
            } catch (error) {
                console.error('Error:', error);
                showResponse('Failed to connect to the server. Check the console.', 'error');
            } finally {
                loadingDiv.classList.remove('show');
            }
        });
        
        function showResponse(message, type) {
            responseDiv.textContent = message;
            responseDiv.className = `response ${type}`;
        }
    </script>
</body>
</html>
